<!DOCTYPE html>
<html>
    <head>
        <title>GitLab PR Code Diff</title>
        <link rel="stylesheet" type="text/css" href="/popup.css">
        <link rel="stylesheet" type="text/css" href="/diff.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="title">GitLab PR Code Diff</h1>
            </header>

            <form id="token_form">
                <div class="form-group">
                    <label for="token_input">Enter your GitLab access token:</label>
                    <input type="password" id="token_input" name="token_input" value="">
                </div>
                <div class="form-group">
                    <label for="openAi_input">Enter your OpenAI token:</label>
                    <input type="password" id="openAi_input" name="openAi_input" value="">
                </div>
                <div class="form-group">
                    <input type="submit" value="Save">
                </div>
            </form>

            <div class="section">
                <label for="pr_select">Select a pull request:</label>
                <select id="pr_select">
                    <option value="" selected>Select a pull request</option>
                    <!-- Options will be populated dynamically by the popup script. -->
                </select>
            </div>

            <div class="section">
                <h2>Code Diff:</h2>
                <pre id="diff_output"></pre>
            </div>

            <div class="section">
                <h2>Code Review:</h2>
                <pre id="code_review"></pre>
            </div>
        </div>

        <script type="module" src="/popup.js"></script>
    </body>
</html>
